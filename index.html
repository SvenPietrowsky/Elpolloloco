<!DOCTYPE html>
<html translate="no" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="js/statusBars/hp-status-bar.class.js"></script>
    <script src="js/statusBars/bottles-status-bar.class.js"></script>
    <script src="js/statusBars/coins-status-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body onload="">
    <h1>El Pollo Loco</h1>
 
    <div class="d-none" id="canvasContainer">
        <canvas id="canvas" width="720" height="480">
        </canvas>
    </div>

    <div id="startscreen" class="startscreen">
        <button onclick="removeStartScreen()" class="button">Start</button>
        <img src="img/9_intro_outro_screens/start/startscreen_1.png">
    </div>

    <div class="directions">
        <p>Arrow Left/Right = Walk</p>
        <p>Space = Jump</p>
        <p>D = Throw Bottle</p>
    </div>

    <!-- <div class="speaker" onclick="stopMusic()">
        <img id="speaker" src="img/volume.png">
    </div> -->

    <div class="gameover d-none" id="gameover">
        <button onclick="restart()" class="button">Restart</button>
        <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png">
    </div>

    <button onclick="fullscreen()">Fullscreen</button>
